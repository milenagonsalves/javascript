<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 06</title>
    <style>
        body {
            background-color: rgb(108, 100, 151);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já quebrei a maldição.</p>
    <script>
        var n1 = Number (prompt ('Digite um número:'))
        var n2 = Number (prompt ('Digite outro número:'))
        var s = n1 + n2
        alert (`A soma entre ${n1} e ${n2} é: ${s}`)
        // (number+ number) faz adição, + para soma
        // (string + string) faz concanetação, + para concatenação
        
    </script>
</body>
</html>
